sudo: required

language: cpp

git:
    depth: 1

env:
  global:
    # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
    #   via the "travis encrypt" command using the project repo's public key
    - secure: ""
    - COVERITY_SCAN_PROJECT_NAME="pjasicek/CaptainClaw"
    - COVERITY_SCAN_BRANCH_PATTERN="master"
    - COVERITY_SCAN_NOTIFICATION_EMAIL="pjasicek@gmail.com"
    - COVERITY_SCAN_BUILD_COMMAND="make -j 4"
    - COVERITY_SCAN_BUILD_COMMAND_PREPEND="mkdir build; cd build; cmake .."

matrix:
  include:
    - os: linux
      dist: trusty
      name: "Linux clang"
      compiler: clang
      env: PLATFORM=linux
    - os: linux
      dist: trusty
      name: "Linux gcc"
      compiler: gcc
      env: PLATFORM=linux
    - os: linux
      dist: trusty
      name: "Android"
      compiler: gcc
      env: PLATFORM=android CMAKE_ARGS="-DAndroid=1 -DCMAKE_TOOLCHAIN_FILE=../Android.cmake -Dtools=$HOME/android-toolchain/"
    - os: osx
      compiler: clang
      name: "macOS"
      env: PLATFORM=osx
    - os: windows
      name: "Windows"
      env: PLATFORM=windows
    - os: linux
      dist: xenial
      name: "Emscripten"
      compiler: clang
      env: PLATFORM=emscripten CMAKE_ARGS="-DEmscripten=1" CMAKE_EXECUTOR=emcmake

script:
    "./travis.sh"
